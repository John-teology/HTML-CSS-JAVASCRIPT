<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icons</title>
    <!-- link from the fontawesome  -->
    <script
      src="https://kit.fontawesome.com/a0c4ab4be7.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css  -->
    <link rel="stylesheet" href="icons.css" />

  <body>
    <!-- here makukuha mo lag sa site is yung fas (name nung icon) and to adjust the

    <div>
      <i class="fab fa-facebook fa-5x"></i>
    </div>
  </body>
</html>
